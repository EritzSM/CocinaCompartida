server {
  listen       80;
  server_name  _;

  root /usr/share/nginx/html;
  index index.html;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  location / {
    try_files $uri $uri/ /index.html;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Short-circuit for static assets with long cache lifetime
  location ~* \.(?:css|js|map|png|jpg|jpeg|gif|ico|svg|eot|ttf|woff|woff2)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Prevent caching for HTML/JSON manifests
  location ~* \.(?:html?|json|xml)$ {
    add_header Cache-Control "no-store";
  }
}
