server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Proxy API requests to NestJS backend
  location /api/ {
    proxy_pass http://api:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy uploads static files - MUST come before regex locations
  location /uploads/ {
    proxy_pass http://api:3000/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Cache uploaded images
    proxy_cache_valid 200 1d;
    add_header Cache-Control "public, max-age=86400";
  }

  # Short-circuit for static assets with long cache lifetime (EXCLUDING uploads)
  location ~* ^/(?!uploads/).*\.(?:css|js|map|png|jpg|jpeg|gif|ico|svg|eot|ttf|woff|woff2)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Serve files directly, fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Prevent caching for HTML/JSON manifests
  location ~* \.(?:html?|json|xml)$ {
    add_header Cache-Control "no-store";
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}