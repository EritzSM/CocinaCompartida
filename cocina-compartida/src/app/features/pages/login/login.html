<div class="container">
    <a routerLink="/home" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
    </a>



    <h1 class="app-name">CocinaCompartida</h1>
    <p class="form-title">Iniciar Sesión</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="jane@framer.com"
            [class.error]="hasError('email', 'required') || hasError('email', 'email')">
        <span class="error-message" *ngIf="hasError('email', 'required')">
            El email es requerido
        </span>
        <span class="error-message" *ngIf="hasError('email', 'email')">
            Ingrese un email válido
        </span>

        <label for="password">Contraseña</label>
        <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                placeholder="********"
                [class.error]="hasError('password', 'required') || hasError('password', 'minlength')">
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
                </svg>
                <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <span class="error-message" *ngIf="hasError('password', 'required')">
            La contraseña es requerida
        </span>
        <span class="error-message" *ngIf="hasError('password', 'minlength')">
            La contraseña debe tener al menos 6 caracteres
        </span>

        <button type="submit" class="login-btn" [disabled]="isLoggingIn">
            {{ isLoggingIn ? 'Iniciando...' : 'Iniciar Sesión' }}
        </button>
    </form>

    <a routerLink="/sign-up" class="create-account-link-btn">
        Crear Cuenta
    </a>
</div>
