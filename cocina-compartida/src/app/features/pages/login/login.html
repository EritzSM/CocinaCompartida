<div class="login-container">
    <div class="logo">
        <h1>CocinaCompartida</h1>
        <h2>Iniciar Sesión</h2>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                formControlName="email"
                placeholder="jane@frafter.com"
                [class.invalid]="hasError('email', 'required') || hasError('email', 'email')">
            
            <div class="validation-message" 
                 *ngIf="hasError('email', 'required')">
                <i class="fas fa-times-circle validation-icon"></i> El email es requerido
            </div>
            <div class="validation-message" 
                 *ngIf="hasError('email', 'email')">
                <i class="fas fa-times-circle validation-icon"></i> Por favor, introduce un email válido
            </div>
        </div>
        
        <!-- Campo Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-container">
                <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    id="password" 
                    formControlName="password"
                    placeholder="••••••••"
                    [class.invalid]="hasError('password', 'required') || hasError('password', 'minlength')">
                <span class="toggle-password" (click)="togglePasswordVisibility()">
                    <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </span>
            </div>
            
            <div class="validation-message" 
                 *ngIf="hasError('password', 'required')">
                <i class="fas fa-times-circle validation-icon"></i> La contraseña es requerida
            </div>
            <div class="validation-message" 
                 *ngIf="hasError('password', 'minlength')">
                <i class="fas fa-times-circle validation-icon"></i> La contraseña debe tener al menos 6 caracteres
            </div>
        </div>
        
        <hr>
        
        <button 
            type="submit" 
            class="login-button" 
            [disabled]="!loginForm.valid || isSubmitting">
            <i [class]="isSubmitting ? 'fas fa-spinner fa-spin' : 'fas fa-sign-in-alt'"></i> 
            {{ isSubmitting ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
    </form>
    
    <div class="create-account">
        <a routerLink="/sign-up" class="create-account-link">
            <h3>Crear Cuenta</h3>
            <h4>¿No tienes una cuenta? Regístrate ahora</h4>
        </a>
    </div>
</div>
