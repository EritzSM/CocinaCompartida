<div class="container">
    <a routerLink="/login" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
    </a>



    <h1 class="app-name">CocinaCompartida</h1>
    <p class="form-title">Crear Cuenta</p>

    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">

        <div class="avatar-upload">
            <div class="avatar-preview">
                <img [src]="avatarPreview" alt="Avatar Preview" />
            </div>
            <label for="avatar-input" class="upload-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.5 8.79169C16.5 7.46842 17.5617 6.40674 18.885 6.40674C20.2082 6.40674 21.27 7.46842 21.27 8.79169C21.27 10.1149 20.2082 11.1766 18.885 11.1766C17.5617 11.1766 16.5 10.1149 16.5 8.79169Z"
                        stroke="white" stroke-width="1.5" />
                    <path
                        d="M8.88501 4.5H15.115C17.485 4.5 18.5 5.25 18.5 8V16C18.5 18.75 17.485 19.5 15.115 19.5H8.88501C6.51501 19.5 5.5 18.75 5.5 16V8C5.5 5.25 6.51501 4.5 8.88501 4.5Z"
                        stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M9.82501 15.75L11.565 13.635C12.015 13.095 12.78 13.08 13.245 13.605L13.665 14.1C14.13 14.625 14.895 14.61 15.345 14.07L17.25 11.625"
                        stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </label>
            <input type="file" id="avatar-input" accept="image/*" (change)="onFileSelected($event)">
        </div>
        <label for="username">Nombres</label>
        <input type="text" id="username" formControlName="username" placeholder="Jhon Doe" required>
        <div *ngIf="signUpForm.get('username')?.touched && signUpForm.get('username')?.errors?.['required']"
            class="error-message">
            El nombre es obligatorio.
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="jane@framer.com" required>
        <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.errors?.['required']"
            class="error-message">
            El email es obligatorio.
        </div>

        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="********" required>
        <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.errors?.['required']"
            class="error-message">
            La contraseña es obligatoria.
        </div>
        <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.errors?.['minlength']"
            class="error-message">
            La contraseña debe tener al menos 6 caracteres.
        </div>

        <label for="rePassword">Confirmar Contraseña</label>
        <input type="password" id="rePassword" formControlName="rePassword" placeholder="********" required>
        <div *ngIf="signUpForm.get('rePassword')?.touched && signUpForm.get('rePassword')?.errors?.['required']"
            class="error-message">
            Confirmar contraseña es obligatorio.
        </div>
        <div *ngIf="signUpForm.get('rePassword')?.touched && signUpForm.get('rePassword')?.errors?.['minlength']"
            class="error-message">
            Debe tener al menos 6 caracteres.
        </div>
        <button type="submit" class="create-account-btn" [disabled]="!signUpForm.valid">
            Crear Cuenta
        </button>
    </form>
    <p class="login-link">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión aquí</a>
    </p>
</div>
