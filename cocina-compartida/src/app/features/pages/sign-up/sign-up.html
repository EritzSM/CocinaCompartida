<div class="container">
    <a routerLink="/login" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>


    
    <h1 class="app-name">CocinaCompartida</h1>
    <p class="form-title">Crear Cuenta</p>

    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        
        <label for="username">Nombres</label>
        <input type="text" id="username" formControlName="username" placeholder="Jhon Doe" required>
        <div *ngIf="signUpForm.get('username')?.touched && signUpForm.get('username')?.errors?.['required']" class="error-message">
            El nombre es obligatorio.
        </div>
        
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="jane@framer.com" required>
        <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.errors?.['required']" class="error-message">
            El email es obligatorio.
        </div>

        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="********" required>
        <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.errors?.['required']" class="error-message">
            La contraseña es obligatoria.
        </div>
        <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.errors?.['minlength']" class="error-message">
            La contraseña debe tener al menos 6 caracteres.
        </div>

        <label for="rePassword">Confirmar Contraseña</label>
        <input type="password" id="rePassword" formControlName="rePassword" placeholder="********" required>
        <div *ngIf="signUpForm.get('rePassword')?.touched && signUpForm.get('rePassword')?.errors?.['required']" class="error-message">
            Confirmar contraseña es obligatorio.
        </div>
        <div *ngIf="signUpForm.get('rePassword')?.touched && signUpForm.get('rePassword')?.errors?.['minlength']" class="error-message">
            Debe tener al menos 6 caracteres.
        </div>
        <button type="submit" class="create-account-btn" [disabled]="!signUpForm.valid">
            Crear Cuenta
        </button>
    </form>
    <p class="login-link">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión aquí</a>
    </p>
</div>
